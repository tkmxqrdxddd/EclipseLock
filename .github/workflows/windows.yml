name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    env:
      BUILD_TYPE: Release
      WXWIN: ${{ github.workspace }}/wxWidgets
      OPENSSL_ROOT_DIR: ${{ github.workspace }}/openssl

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-wxWidgets3.2

    - name: Build Project
      shell: msys2 {0}
      run: |
        mkdir build
        cd build
        cmake .. -G "MSYS Makefiles" \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DwxWidgets_ROOT_DIR=${{env.WXWIN}} \
          -DOPENSSL_ROOT_DIR=${{env.OPENSSL_ROOT_DIR}} || { echo "CMake failed"; exit 1; }
        mingw32-make

    - name: Clean Build
      shell: msys2 {0}
      run: |
        if [ -f build/CMakeFiles/Makefile ]; then
          cd build
          mingw32-make clean
        else
          echo "No build files found, skipping clean."
        fi

    - name: Package Application
      shell: msys2 {0}
      run: |
        mkdir dist
        cp build/eclipselock.exe dist/
        cp /mingw64/bin/libwx_*.dll dist/
        cp /mingw64/bin/libssl-*.dll dist/
        cp /mingw64/bin/libcrypto-*.dll dist/
        cp /mingw64/bin/libstdc++-*.dll dist/
        cp /mingw64/bin/libgcc_s_*.dll dist/
        cp /mingw64/bin/libwinpthread-*.dll dist/

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/* -DestinationPath eclipselock-windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EclipseLock-Windows